ext {
    configuration = [
            package          : "com.malmstein.yahnac",
            buildToolsVersion: "23.0.2",
            minSdk           : 16,
            targetSdk        : 23,
            compileSdk       : 23,
            versionCode: 22,
            versionName: "1.1.0"
    ]
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'http://download.crashlytics.com/maven'
        }
        maven {
            url "http://ci.novoda.com/maven/releases"
        }
        maven {
            url "http://dl.bintray.com/novoda/maven"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.14.3'
        classpath 'com.google.gms:google-services:1.3.0-beta1'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'http://download.crashlytics.com/maven'
        }
        maven {
            url "http://ci.novoda.com/maven/releases"
        }
        maven {
            url "http://dl.bintray.com/novoda/maven"
        }
    }
}
